<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prcptn Delta</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ee0232d59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="animate.css">
</head>

<body onload="load()">
    <div class="main">
        <div class="colors">
            <div class="col-picker-wrapper hovfx" id="wrap1">
                <div onchange="swatchUpdate()"><input type="color" name="asd" id="col1" value="#ffe3d7" onchange="getCols()"></div onchange="swatchUpdate()">
                <input type="text" name="" id="tex1" onchange="hexUpdate(1)">
            </div>
            <div class="col-picker-wrapper hovfx" id="wrap2">
                <div onchange="swatchUpdate()"><input type="color" name="asd" id="col2" value="#FF9F8C" onchange="getCols()"></div onchange="swatchUpdate()">
                <input type="text" name="" id="tex2" onchange="hexUpdate(2)">
            </div>
            <div class="col-picker-wrapper hovfx" id="wrap3">
                <div onchange="swatchUpdate()"><input type="color" name="asda" id="col3" value="#FF5C5C" onchange="setCols()"></div onchange="swatchUpdate()">
                <input type="text" name="" id="tex3" onchange="hexUpdate(3)">
            </div>
            <div class="col-picker-wrapper hovfx" id="wrap4">
                <div onchange="swatchUpdate()"><input type="color" name="asd" id="col4" value="#870E48" onchange="getCols()"></div onchange="swatchUpdate()">
                <input type="text" name="" id="tex4" onchange="hexUpdate(4)">
            </div>
            <div class="col-picker-wrapper hovfx" id="wrap5">
                <div onchange="swatchUpdate()"><input type="color" name="ad" id="col5" value="#4a1e49" onchange="getCols()"></div>
                <input type="text" name="" id="tex5" onchange="hexUpdate(5)">
            </div>
        </div>
        <div class="settings">
            <div class="icon"><i class="fas fa-lock-open" onclick="check()" id="lockIcon"></i></div>
            <div class="icon"><i class="fas fa-dice animated fast" onclick="rand()" id="randIcon"></i></div>
            <div class="icon"><i class="fas fa-link" onclick="copyUrl()" id="linkIcon"></i></div>
        </div>
    </div>
</body>

</html>
